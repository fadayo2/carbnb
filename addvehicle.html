<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/addvehicle.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <!-- shoelace cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Uploadcare cdn -->
    <script>
        UPLOADCARE_PUBLIC_KEY = 'demopublickey';
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <!-- notyf css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- AOS cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <a href="index.html">Carbnb</a>&ensp;<span style="font-size: 30px;font-family: 'Playpen Sans', cursive;">Lease</span>
    <hr>
    <section class="sect">
        <div class="form">
                <div>
                    <header>
                        <h1>User Details</h1>
                    </header>
                    <label for="firstname">Firstname</label>
                    <input id="fName" type="text" placeholder="enter your firstname">
                    <label for="Lastname">Lastname</label>
                    <input id="lName" type="text" placeholder="enter your lastname">
                    <label for="address">Address 1</label>
                    <input id="add1" type="text" placeholder="enter your address">
                    <label for="address">Address 2 </label>
                    <input id="add2" type="text" placeholder="optional" style="margin-bottom: 10px;">
                    <sl-select id="gender" label="Select gender" style="font-family: 'Oswald', sans-serif;">
                        <sl-option value="Male">Male</sl-option>
                        <sl-option value="Female">Female</sl-option>
                        <sl-option value="Other">Other</sl-option>
                    </sl-select>
                    <label for="username">Username</label>
                    <input id="uName" type="text" placeholder="enter your username">
                    <label for="password">Password</label>
                    <input id="pWord" type="password" placeholder="enter your password">
                    <!-- <label for="password">Password</label> -->
                    <input id="conPword" type="password" placeholder="confirm password">
                    <header>
                        <h1>Car Details</h1>
                    </header>
                    <label for="carName">Car name</label>
                    <input id="cName" type="text" placeholder="Car name">
                    <label for="carBrand">Car brand</label>
                    <input id="cBrand" type="text" placeholder="Car brand">
                    <label for="carBrand">Car year</label>
                    <input id="cYear" type="text" placeholder="Car year" maxlength="4" style="margin-bottom: 20px;">
                    <sl-select id="acc" label="As it being in any major/minor accident before" style="font-family: 'Oswald', sans-serif;">
                        <sl-option value="Yes">Yes</sl-option>
                        <sl-option value="No">No</sl-option>
                    </sl-select>
                    <sl-select id="leasePlan" label="Select your leasing plan" style="font-family: 'Oswald', sans-serif;margin-top: 20px;">
                        <sl-option value="Yearly">Yearly</sl-option>
                        <sl-option value="Monthly">Monthly</sl-option>
                        <sl-option value="Weekly">Weekly</sl-option>
                        <sl-option value="Daily">Daily</sl-option>
                        <sl-option value="Hourly">Hourly</sl-option>
                    </sl-select>
                    <sl-select id="payMethod" label="How do you want to recieve payment" style="font-family: 'Oswald', sans-serif;margin-top: 20px;">
                        <sl-option value="By-transfer">By transfer</sl-option>
                        <sl-option value="Cash">Cash</sl-option>
                    </sl-select>
                    <label for="comment">write out what you want the driver to know about your car</label>
                    <textarea name="" id="comment" cols="70" rows="10" placeholder="This is optional but will help renters understand the condition of your vehicle"></textarea>
                    <label for="pickupAddress">Put in a Pickup address for the driver. Note: <span style="color: #FE5B29;">this can be changed later</span></label>
                    <input id="pAddress" type="text" placeholder="Pickup address">
                    <button onclick="sub()">Submit</button>
                </div>
            
        </div>

        <div class="Box">
            <div class="imageBox" id="imageBox">
                <h1 style="color: #FE5B29;" id="txt">Select an image of the car</h1>
            </div>
            <!--  -->
            <!--  -->
            <!--  -->
            <div class="file">
                    <input type="file" name="file"  id="file" accept="image/*" onchange="loadFile(event)" style="display: none;">
                    <label for="file" style="cursor: pointer;">Upload Image</label>

            </div>
        </div>
    </section>

    <section class="confirmatonbg" id="confirmatonbg" data-aos="zoom-in">
        <video src="video/pexels-kęstutis-paškevičius-19251142 (1080p).mp4" autoplay loop></video>
    </section>

    <div class="confirmatonBox" id="confirmatonBox">
        <img src="https://media3.giphy.com/media/7hAr7m8m7k3uumlu4G/giphy.gif" alt="" width="100px" style="margin-bottom: -280px;"> 
        <h1>Are you okay with the information you provided</h1>

        <div>
            <button onclick="confirmed()">Yes</button>
            <button onclick="notConfirmed()">No</button>
        </div>
    </div>  

    <div class="redirecting" id="redirecting" data-aos="flip-left">
        <sl-spinner style="font-size: 5rem;--indicator-color: #ffffff;--track-width: 10px;"></sl-spinner>
        <br><br>
        <h1 style="font-family: 'Oswald', sans-serif; color: #ffffff;">Redirecting you to your dashboard</h1>
    </div>

    <!-- notyf js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- AOS initialize -->
    <script>
        AOS.init();
     </script>
    
    <script src="./js/addvehicle.js"></script>
</body>
</html>
